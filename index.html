<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Page - Iframe Communication Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .controls {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }
        
        .controls h2 {
            margin-top: 0;
            color: #3498db;
        }
        
        .iframe-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .iframe-wrapper {
            flex: 1;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
        
        .parent-controls {
            background: rgba(52, 152, 219, 0.2);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(52, 152, 219, 0.3);
        }
        
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 14px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        
        textarea {
            height: 80px;
            resize: vertical;
        }
        
        button {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 10px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background: #c0392b;
            transform: translateY(-1px);
        }
        
        button.secondary {
            background: #95a5a6;
        }
        
        button.secondary:hover {
            background: #7f8c8d;
        }
        
        .log {
            background: rgba(0, 0, 0, 0.4);
            padding: 15px;
            border-radius: 8px;
            max-height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.4;
            margin-top: 15px;
        }
        
        .log-item {
            margin-bottom: 8px;
            padding: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            border-left: 3px solid #27ae60;
        }
        
        .log-item.sent {
            border-left-color: #3498db;
        }
        
        .log-item.received {
            border-left-color: #f39c12;
        }
        
        .timestamp {
            color: #bdc3c7;
            font-size: 11px;
        }
        
        @media (max-width: 768px) {
            .iframe-container {
                flex-direction: column;
            }
            
            iframe {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåê Parent Page - Iframe Communication Test</h1>
        
        <div class="controls">
            <h2>üì° Send Messages to Iframe</h2>
            <input type="text" id="parentMessageInput" placeholder="Enter message to send to iframe..." />
            <textarea id="parentDataInput" placeholder="Optional: JSON data to send"></textarea>
            <button onclick="sendMessageToIframe()">Send to Iframe</button>
            <button onclick="sendPing()" class="secondary">Send Ping</button>
            <button onclick="clearParentInputs()" class="secondary">Clear</button>
            
            <div class="log" id="parentLog">
                <div class="log-item">
                    <span class="timestamp">Ready</span> - Parent page loaded, waiting for iframe...
                </div>
            </div>
            <button onclick="clearParentLog()" class="secondary">Clear Log</button>
        </div>
        
        <div class="iframe-container">
            <div class="iframe-wrapper">
                <iframe id="testIframe" src="https://saikedo.github.io/test-iframe-delete/" title="Test Iframe"></iframe>
            </div>
        </div>
    </div>

    <script>
        // Log function for parent page
        function logParentMessage(message, type = 'info') {
            const log = document.getElementById('parentLog');
            const timestamp = new Date().toLocaleTimeString();
            const messageDiv = document.createElement('div');
            messageDiv.className = `log-item ${type}`;
            messageDiv.innerHTML = `
                <span class="timestamp">${timestamp}</span> - ${message}
            `;
            log.appendChild(messageDiv);
            log.scrollTop = log.scrollHeight;
        }

        // Listen for messages from iframe
        window.addEventListener('message', function(event) {
            console.log('Parent received message:', event);
            
            // For security, check origin in production
            // Uncomment next line if you want to restrict to specific iframe origin:
            // if (event.origin !== 'http://127.0.0.1:5501') return;
            
            const data = event.data;
            logParentMessage(`üì® Received from iframe: ${JSON.stringify(data)}`, 'received');
            
            // Handle specific message types
            if (data.type === 'iframe-message') {
                if (data.message === 'iframe-ready') {
                    logParentMessage('‚úÖ Iframe is ready for communication!', 'received');
                }
            }
        });

        // Send message to iframe
        function sendMessageToIframe(customMessage = null, customData = null) {
            const iframe = document.getElementById('testIframe');
            const messageInput = document.getElementById('parentMessageInput');
            const dataInput = document.getElementById('parentDataInput');
            
            const message = customMessage || messageInput.value || 'Hello from parent!';
            let data = customData;
            
            if (!customData && dataInput.value) {
                try {
                    data = JSON.parse(dataInput.value);
                } catch (e) {
                    data = { text: dataInput.value };
                }
            }
            
            const payload = {
                type: 'parent-message',
                message: message,
                timestamp: new Date().toISOString(),
                data: data,
                source: 'parent-window'
            };
            
            // Send message to iframe
            iframe.contentWindow.postMessage(payload, '*');
            
            logParentMessage(`üì§ Sent to iframe: ${JSON.stringify(payload)}`, 'sent');
            
            // Clear inputs if not a custom message
            if (!customMessage) {
                clearParentInputs();
            }
        }

        // Send a ping message
        function sendPing() {
            sendMessageToIframe('ping', { 
                timestamp: new Date().toISOString(),
                requestId: Math.random().toString(36).substr(2, 9)
            });
        }

        // Clear parent input fields
        function clearParentInputs() {
            document.getElementById('parentMessageInput').value = '';
            document.getElementById('parentDataInput').value = '';
        }

        // Clear parent log
        function clearParentLog() {
            document.getElementById('parentLog').innerHTML = `
                <div class="log-item">
                    <span class="timestamp">Cleared</span> - Parent log cleared
                </div>
            `;
        }

        // Handle Enter key in message input
        document.getElementById('parentMessageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessageToIframe();
            }
        });

        // Test automatic communication when iframe loads
        window.addEventListener('load', function() {
            logParentMessage('üöÄ Parent page loaded');
            
            // Wait a bit for iframe to load, then send welcome message
            setTimeout(function() {
                sendMessageToIframe('Welcome from parent!', { 
                    autoSent: true,
                    parentUrl: window.location.href 
                });
            }, 2000);
        });

        console.log('Parent page script loaded');
    </script>
</body>
</html>
